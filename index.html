<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalSolutionÂ® | *5050# SMART-USSD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --secondary: #25D366;
            --neon: #39FF14;
            --dark-bg: #001021;
            --text-main: #ffffff;
            --instruction-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-theme {
            --dark-bg: #f8fafc;
            --text-main: #001021;
            --instruction-bg: rgba(0, 51, 102, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-main); overflow-x: hidden; }

        /* --- REDIRECT LOADER --- */
        #loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 16, 33, 0.9); z-index: 5000;
            flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--neon); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER SECTION --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            background: rgba(0, 16, 33, 0.85); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--secondary); text-decoration: none; }
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .login-btn {
            background: var(--secondary); color: white; padding: 10px 25px;
            border-radius: 30px; text-decoration: none; font-weight: 700;
            font-size: 0.9rem; transition: 0.3s;
        }
        .login-btn:hover { background: var(--neon); color: #000; transform: translateY(-2px); }
        .theme-btn { background: transparent; border: 1px solid #fff; color: #fff; padding: 8px 15px; border-radius: 20px; cursor: pointer; }

        /* --- HERO & CONTENT --- */
        .hero-section { min-height: 100vh; display: flex; align-items: center; padding: 100px 5% 60px; }
        .container { max-width: 1300px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 40px; flex-wrap: wrap; }
        .content { flex: 1; min-width: 320px; z-index: 5; }
        h1 { font-size: clamp(2.2rem, 5vw, 4rem); font-weight: 900; line-height: 1.1; margin-bottom: 15px; }
        h1 span { color: var(--secondary); }

        .instruction-box {
            background: var(--instruction-bg); border-left: 4px solid var(--secondary);
            padding: 15px; margin: 20px 0; border-radius: 0 10px 10px 0;
        }

        /* --- BUTTONS --- */
        .cta-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn {
            flex: 1; padding: 18px 10px; border-radius: 50px;
            text-decoration: none; font-weight: 800; font-size: 0.85rem;
            border: none; text-align: center; text-transform: uppercase; cursor: pointer;
        }
        .btn-activate { background: var(--secondary); color: white; }
        .btn-search { background: transparent; border: 2px solid var(--secondary); color: var(--secondary); }

        /* --- VISUALS --- */
        .visual-wrapper { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; min-width: 400px; height: 600px; }
        .phone-mockup {
            width: 280px; height: 530px; background: #0b141a; 
            border: 10px solid #1a1a1a; border-radius: 40px; z-index: 10;
            overflow: hidden; display: flex; flex-direction: column;
        }
        .msg { padding: 12px; border-radius: 15px; font-size: 0.85rem; max-width: 85%; opacity: 0; margin: 10px; }
        .msg-user { background: #005c4b; color: white; align-self: flex-end; animation: msgFade 6s infinite; }
        .msg-bot { background: var(--neon); color: black; align-self: flex-start; animation: msgFade 6s infinite 2s; font-weight: bold; }
        @keyframes msgFade { 0%, 10% { opacity: 0; transform: translateY(10px); } 20%, 80% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; } }

        /* --- OVERLAY --- */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 16, 33, 0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .search-box { background: white; padding: 40px; border-radius: 25px; width: 90%; max-width: 500px; text-align: center; color: #333; }
        
        @media (max-width: 768px) {
            header { padding: 0 15px; }
            .hero-section { padding-top: 120px; text-align: center; }
            .visual-wrapper { min-width: 100%; height: 400px; transform: scale(0.7); }
            .cta-group { flex-direction: row; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: white; font-weight: bold;">Connecting...</p>
    </div>

    <header>
        <a href="#" class="logo">DigitalSolutionÂ®</a>
        <div class="nav-links">
            <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>
            <a href="https://www.techbydigital.com" class="login-btn">Login</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="content">
                <div class="brand">Innovation Meets USSD</div>
                <h1>Smart Banking.<br><span>Global Access.</span></h1>
                
                <div class="instruction-box">
                    <p>Activation Direct Line:</p>
                    <h2>+234 815 750 5037</h2>
                </div>
                
                <div class="cta-group">
                    <button class="btn btn-activate" onclick="handleRedirect('https://gocbt.gemquests.com')">Activate SmartUSSD</button>
                    <button class="btn btn-search" onclick="openSearch()">Search for USSD</button>
                </div>
            </div>

            <div class="visual-wrapper">
                <div class="phone-mockup">
                    <div style="background: #202c33; color: white; padding: 10px; font-size: 0.8rem;">GemQuests AI Bot</div>
                    <div style="display:flex; flex-direction:column; padding:10px;">
                        <div class="msg msg-user">*5050*ACTIVATE#</div>
                        <div class="msg msg-bot">Welcome! Initializing Warehouse... âš¡</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="overlay" id="searchOverlay">
        <div class="search-box">
            <h2>USSD Directory</h2>
            <p>Access our full database of codes.</p>
            <button class="btn btn-activate" onclick="handleRedirect('https://ussdsearch.com')" style="width: 100%; margin-top: 20px;">Close & View Codes</button>
        </div>
    </div>

    <script>
        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function openSearch() { document.getElementById('searchOverlay').style.display = 'flex'; }

        function handleRedirect(url) {
            document.getElementById('loader').style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
