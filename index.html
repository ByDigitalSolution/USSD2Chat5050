<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #003366;
            --secondary: #25D366;
            --dark: #001a33;
            --light: #f0f4f8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--light); color: #333; overflow-x: hidden; }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: white;
            padding: 50px 5%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .content { flex: 1; min-width: 320px; }
        .brand { font-weight: 800; font-size: 1.2rem; color: var(--secondary); margin-bottom: 20px; }
        h1 { font-size: 3rem; line-height: 1.2; margin-bottom: 20px; }
        h1 span { color: var(--secondary); }

        /* --- CTA BUTTONS --- */
        .cta-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            display: inline-block;
            text-align: center;
        }

        .btn-activate {
            background: var(--secondary);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .btn-search {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0); }
        }

        /* --- VISUAL ORBIT --- */
        .visual-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 400px;
            height: 500px;
        }

        .phone-mockup {
            width: 220px;
            height: 450px;
            background: #fff;
            border: 8px solid #111;
            border-radius: 35px;
            z-index: 10;
            position: relative;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.5s ease;
        }

        .visual-wrapper:hover .phone-mockup { transform: rotateY(-10deg) scale(1.05); }

        .orbit {
            position: absolute;
            width: 380px;
            height: 380px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: rotate 15s linear infinite;
        }

        .icon-item {
            position: absolute;
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            animation: reverse-rotate 15s linear infinite;
        }

        .icon-item:nth-child(1) { top: -25px; left: 50%; margin-left: -25px; }
        .icon-item:nth-child(2) { bottom: -25px; left: 50%; margin-left: -25px; }
        .icon-item:nth-child(3) { left: -25px; top: 50%; margin-top: -25px; }
        .icon-item:nth-child(4) { right: -25px; top: 50%; margin-top: -25px; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes reverse-rotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- SEARCH OVERLAY --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 26, 51, 0.98);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .visual-wrapper { min-width: 100%; height: 400px; transform: scale(0.8); }
            .cta-group { flex-direction: column; }
        }
    </style>
</head>
<body>

                </div>
                <div class="orbit">
                    <div class="icon-item">üí∞</div>

                    <div class="icon-item">üîê</div>

    <div class="overlay" id="searchOverlay">
        <div class="search-box">

    <script>

        });

</body>
</html>
