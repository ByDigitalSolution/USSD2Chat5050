<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalSolution¬Æ | *5050# SMART-USSD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --secondary: #25D366;
            --dark: #001021;
            --light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--light); color: #333; overflow-x: hidden; }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: white;
            padding: 60px 5%;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .content { flex: 1; min-width: 320px; z-index: 5; }
        .brand { font-weight: 900; font-size: 1.2rem; color: var(--secondary); margin-bottom: 10px; text-transform: uppercase; }
        
        h1 { 
            font-size: clamp(2.2rem, 5vw, 4rem); 
            font-weight: 900; 
            line-height: 1.1; 
            margin-bottom: 15px; 
            letter-spacing: -1px;
        }
        h1 span { color: var(--secondary); }

        /* --- BOLD DIAL CODE --- */
        .dial-code-wrapper {
            margin-bottom: 30px;
            display: inline-block;
            position: relative;
        }

        .dial-text {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 5px 25px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid var(--secondary);
            display: inline-block;
            animation: textPulse 2s infinite;
            transition: 0.3s;
        }

        .dial-text:hover { background: var(--secondary); transform: scale(1.05); }

        @keyframes textPulse {
            0% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0); }
        }

        /* --- INLINE CTA BUTTONS --- */
        .cta-group {
            display: flex;
            flex-direction: row; /* Force inline */
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1; /* Equal width */
            padding: 15px 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 0.85rem;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            white-space: nowrap; /* Prevents text wrapping */
        }

        .btn-activate { background: var(--secondary); color: white; }
        .btn-search { background: transparent; border: 2px solid white; color: white; }

        /* --- VISUAL ORBIT --- */
        .visual-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 400px;
            height: 600px;
        }

        .phone-mockup {
            width: 280px; height: 550px;
            background: #fff; border: 10px solid #111; border-radius: 40px;
            z-index: 10; position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .orbit {
            position: absolute;
            width: 450px; height: 450px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .icon-item {
            position: absolute; width: 60px; height: 60px;
            background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; animation: reverse-rotate 20s linear infinite;
        }

        /* Positioning */
        .icon-item:nth-child(1) { top: -30px; left: 50%; margin-left: -30px; }
        .icon-item:nth-child(2) { bottom: -30px; left: 50%; margin-left: -30px; }
        .icon-item:nth-child(3) { left: -30px; top: 50%; margin-top: -30px; }
        .icon-item:nth-child(4) { right: -30px; top: 50%; margin-top: -30px; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes reverse-rotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- NOTIFICATION POPUP --- */
        #copyPopup {
            visibility: hidden;
            background-color: var(--secondary);
            color: white;
            text-align: center;
            border-radius: 10px;
            padding: 10px 20px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
        }

        #copyPopup.show { visibility: visible; animation: fadeInOut 2s; }

        @keyframes fadeInOut {
            0% { opacity: 0; bottom: 0; }
            20% { opacity: 1; bottom: 30px; }
            80% { opacity: 1; bottom: 30px; }
            100% { opacity: 0; bottom: 0; }
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            .hero-section { text-align: center; padding-top: 40px; }
            .container { justify-content: center; }
            .cta-group { width: 100%; }
            .visual-wrapper { min-width: 100%; height: 450px; transform: scale(0.7); margin-top: -40px; }
            .dial-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

                    <div style="padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 80%;">

                            Welcome! Send 1 to check balance.

                    </div>
                </div>
                <div class="orbit">
                    <div class="icon-item">üí∞</div>

    </section>

</body>
</html>
