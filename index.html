<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalSolution¬Æ | *5050# SMART-USSD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --secondary: #25D366;
            --neon: #39FF14;
            --dark-bg: #001021;
            --light-bg: #f8fafc;
            --text-main: #ffffff;
            --instruction-bg: rgba(255, 255, 255, 0.05);
            --phone-border: #1a1a1a;
        }

        /* LIGHT MODE OVERRIDES */
        body.light-theme {
            --dark-bg: #f8fafc;
            --primary: #e2e8f0;
            --text-main: #001021;
            --instruction-bg: rgba(0, 51, 102, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-main); overflow-x: hidden; }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--secondary);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 60px 5%;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .content { flex: 1; min-width: 320px; z-index: 5; }
        .brand { font-weight: 900; font-size: 1.2rem; color: var(--secondary); margin-bottom: 10px; text-transform: uppercase; }
        h1 { font-size: clamp(2.2rem, 5vw, 4rem); font-weight: 900; line-height: 1.1; margin-bottom: 15px; }
        h1 span { color: var(--secondary); }

        .instruction-box {
            background: var(--instruction-bg);
            border-left: 4px solid var(--secondary);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
        }

        .dial-text {
            font-size: 3rem; font-weight: 900; color: var(--text-main);
            background: rgba(255,255,255,0.1); padding: 5px 25px;
            border-radius: 15px; border: 3px solid var(--secondary);
            animation: textPulse 2s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes textPulse {
            0% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0); }
        }

        .cta-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn {
            flex: 1; padding: 18px 10px; border-radius: 50px;
            text-decoration: none; font-weight: 800; font-size: 0.85rem;
            border: none; text-align: center; text-transform: uppercase;
        }
        .btn-activate { background: var(--secondary); color: white; }
        .btn-search { background: transparent; border: 2px solid var(--secondary); color: var(--secondary); }

        /* --- NEON DARK PHONE --- */
        .visual-wrapper { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; min-width: 400px; height: 600px; }
        .phone-mockup {
            width: 280px; height: 530px; background: #0b141a; 
            border: 10px solid var(--phone-border); border-radius: 40px; z-index: 10;
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .chat-area { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 15px; font-size: 0.85rem; max-width: 85%; opacity: 0; }
        .msg-user { background: #005c4b; color: white; align-self: flex-end; animation: msgFade 6s infinite; }
        .msg-bot { background: var(--neon); color: black; align-self: flex-start; animation: msgFade 6s infinite 2s; box-shadow: 0 0 15px var(--neon); font-weight: bold;}

        @keyframes msgFade {
            0%, 10% { opacity: 0; transform: translateY(10px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; }
        }

        .orbit { position: absolute; width: 450px; height: 450px; border: 2px dashed var(--secondary); border-radius: 50%; animation: rotate 20s linear infinite; opacity: 0.3; }
        .icon-item { position: absolute; width: 50px; height: 50px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; animation: reverse-rotate 20s linear infinite; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes reverse-rotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

        @media (max-width: 768px) {
            .visual-wrapper { min-width: 100%; height: 450px; transform: scale(0.7); }
            .theme-toggle { top: auto; bottom: 20px; }
        }
    </style>
</head>
<body>

        <div class="container">

                <div class="dial-text">*5050#</div>

                <div class="instruction-box">

                    <h2>*5050*ACTIVATE# to +2348157505037</h2>
                </div>
                
                <div class="cta-group">
                    <a href="https://wa.me/2348157505037?text=*5050*ACTIVATE%23" class="btn btn-activate">Activate Now</a>
                    <button class="btn btn-search">Search Code</button>
                </div>
            </div>

            <div class="visual-wrapper">
                <div class="phone-mockup">
                    <div style="background: #202c33; color: white; padding: 10px; font-size: 0.8rem;">DigitalSolution Bot</div>
                    <div class="chat-area">
                        <div class="msg msg-user">*5050*ACTIVATE#</div>
                        <div class="msg msg-bot">Success! Your SMART-USSD Warehouse is LIVE ‚ö°</div>
                    </div>
                </div>
                <div class="orbit">
                    <div class="icon-item" style="top: -25px; left: 50%; margin-left: -25px;">üí∞</div>
                    <div class="icon-item" style="bottom: -25px; left: 50%; margin-left: -25px;">üßæ</div>
                    <div class="icon-item" style="left: -25px; top: 50%; margin-top: -25px;">üîê</div>
                    <div class="icon-item" style="right: -25px; top: 50%; margin-top: -25px;">üè¶</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
