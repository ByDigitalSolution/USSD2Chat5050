<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Received | DigitalSolution®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --secondary: #25D366;
            --dark: #001a33;
            --light: #f0f4f8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--light); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: #333;
        }

        .success-card {
            background: white;
            padding: 50px 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out;
        }

        .check-circle {
            width: 100px;
            height: 100px;
            background: var(--secondary);
            color: white;
            font-size: 3.5rem;
            line-height: 100px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }

        h1 { color: var(--primary); font-size: 1.8rem; margin-bottom: 15px; }
        p { color: #666; line-height: 1.6; margin-bottom: 30px; }

        .steps-container {
            text-align: left;
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .step-num {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .btn-home {
            display: inline-block;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            border: 2px solid var(--primary);
            padding: 12px 25px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: var(--primary);
            color: white;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="check-circle">✓</div>
        <h1>Request Received!</h1>
        <p>Your activation code <strong>*5050*ACTIVATE#</strong> has been prepared for your WhatsApp chat.</p>

        <div class="steps-container">
            <div class="step">
                <div class="step-num">1</div>
                <div><strong>Check WhatsApp</strong><br><small>You should be redirected to our bot.</small></div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div><strong>Click Send</strong><br><small>Press send on the pre-filled message.</small></div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div><strong>Setup PIN</strong><br><small>Follow the prompts to secure your account.</small></div>
            </div>
        </div>

        <a href="index.html" class="btn-home">Back to Homepage</a>
    </div>

</body>
</html>
